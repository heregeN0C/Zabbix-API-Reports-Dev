{% extends "template.html" %}

{% block content %}
    <h1>LUNIO REPORTS</h1>
    <form action="/metrics_select/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <fieldset>
            <label for="host_select">Selecione o host desejado</label>
            <select id="host_select" name="host_select">
                {% for host in host_list %}
                    <option value="{{ host.hostid }};{{ host.host }}">{{ host.host }}</option>
                {% endfor %}
            </select>
        </fieldset>
        <input type="submit", class="btn btn-primary" value="Prosseguir">
    </form>
    {{ erros }}
{% endblock %}
